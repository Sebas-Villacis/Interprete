<body oncontextmenu="return false;">
	<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
		<div class="card card0 border-0">
			<div class="row d-flex">
				<div class="col-lg-6">
					<div class="card1 pb-5">
						<div class="row">
							<img
								src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQZLP7AlY0b0Yak1mJroPiCnEcA5Bttf3vA0xoVrqHjsNTOEqoB&usqp=CAU"
								class="logo">
						</div>
						<div class="row px-3 justify-content-center mt-4 mb-5 border-line">
							<img src="https://i.imgur.com/uNGdWHi.png" class="image">
						</div>
					</div>
				</div>
				<div class="col-lg-6">
					<div class="card2 card border-0 px-4 py-5">
						<div class="row mb-4 px-3">
							<h6 class="mb-0 mr-4 mt-2">Bienvenido</h6>
							<div class="alert-message"></div>
						</div>
						<div class="row px-3 mb-4">
							<div class="line"></div>
							<div class="line"></div>
						</div>
						<div class="row px-3">
							<label class="mb-1">
								<h6 class="mb-0 text-sm">Nombre de la Base de Datos</h6>
							</label> <input id="database" class="mb-4" type="text" name="database"
								placeholder="Ingrese el nombre de la base de datos">
						</div>
						<div class="row px-3">
							<label class="mb-1">
								<h6 class="mb-0 text-sm">Usuario de la Base de Datos</h6>
							</label> <input id="user" class="mb-4" type="text" name="user"
								placeholder="Ingrese el usurio de la base de datos">
						</div>
						<div class="row px-3">
							<label class="mb-1">
								<h6 class="mb-0 text-sm">Contraseña</h6>
							</label> <input id="password" type="password" name="password"
								placeholder="Ingrese la contraseña">
						</div>

						<div class="row mb-3 px-3">
							<button id="login-submit" type="submit"
								class="btn btn-blue text-center">Ingresar</button>
						</div>

					</div>
				</div>
			</div>
			<div class="bg-blue py-4">

		</div>
